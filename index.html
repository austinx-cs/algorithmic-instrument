<script>
/* global Tone, nn, d3, createWaveform, createSpectrum */

// declaring globals
let theremin = false
let intervalS
let p1 = 0, p2 = 0, p3 = 0, p4 = 0, p5 = 0, p6 = 0, p7 = 0, p8 = 0
let p1Rising = true
let p2Rising = true
let p3Rising = true
let p4Rising = true
let p5Rising = true
let p6Rising = true
let p7Rising = true
let p8Rising = true
let p1Rate = 0
let p2Rate = 0
let p3Rate = 0
let p4Rate = 0
let p5Rate = 0
let p6Rate = 0
let p7Rate = 0
let p8Rate = 0
let iP1, iP2, iP3, iP4, iP5, iP6, iP7, iP8
let p1Max = 1
let p2Max = 1
let p3Max = 1
let p4Max = 1
let p5Max = 1
let p6Max = 1
let p7Max = 1
let p8Max = 1

// partial object
function Partial() {
  this.p = 0
  this.rising = true
  this.rate = 0
  this.max = 1
  this.iP1 = null
  this.update = function*() {
    while (true) {
      yield
      if (p1 + p1Rate >= p1Max) {  p1Rising = false; p1 = p1Max;  }
      else if (p1 - p1Rate <= 0) {  p1Rising = true; p1 = 0;  }
      else if (p1Rising) {  p1 += p1Rate  }
      else {  p1 -= p1Rate  }
    }
  }
}

// title
nn.create('title')
  .content('false choir')
  .addTo('body')

// synth
const synth = new Tone.PolySynth(Tone.Synth, {maxPolyphony: 4})
synth.set({
  oscillator: {
    type: 'custom',
    partials: [1, 0, 0, 0, 0, 0, 0, 0, 0],
    volume: 0
  },
  envelope: {
    attack: 0.005,
    decay: 0.2,
    sustain: 0.4,
    release: 1
  }
})
const wave = createWaveform()
synth.toDestination()
synth.connect(wave)
const spec = createSpectrum({ range: [20, 7040] })
synth.connect(spec)

// coroutine base function
function coroutine(func) {
  let coro = func()
  coro.next()
  return function() {
    coro.next()
  }
}

// many coroutine functions
function* p1Update() {
  while (true) {
    yield
    if (p1 + p1Rate >= p1Max) {  p1Rising = false; p1 = p1Max;  }
    else if (p1 - p1Rate <= 0) {  p1Rising = true; p1 = 0;  }
    else if (p1Rising) {  p1 += p1Rate  }
    else {  p1 -= p1Rate  }
  }
}

    else if (p2 - p2Rate <= 0) {  p2Rising = true; p2 = 0;  }
    else if (p2Rising) {  p2 += p2Rate  }
    else {  p2 -= p2Rate  }
  }
}

  while (true) {

    if (p3 + p3Rate >= p3Max) {  p3Rising = false; p3 = p3Max;  }
    else if (p3 - p3Rate <= 0) {  p3Rising = true; p3 = 0;  }

}

  while (true) {
    yield
    if (p4 + p4Rate >= p4Max) {  p4Rising = false; p4 = p4Max;  }
    else if (p4 - p4Rate <= 0) {  p4Rising = true; p4 = 0;  }

  }
}

function* p5Update() {
  while (true) {
    yield
    if (p5 + p5Rate >= p5Max) {  p5Rising = false; p5 = p5Max;  }
    else if (p5 - p5Rate <= 0) {  p5Rising = true; p5 = 0;  }
    else if (p5Rising) {  p5 += p5Rate  }
    else {  p5 -= p5Rate  }
  }
}
  
function* p6Update() {
  while (true) {
    yield
    if (p6 + p6Rate >= p6Max) {  p6Rising = false; p6 = p6Max;  }
    else if (p6 - p6Rate <= 0) {  p6Rising = true; p6 = 0;  }
    else if (p6Rising) {  p6 += p6Rate  }
    else {  p6 -= p6Rate  }
  }
}
  
function* p7Update() {
  while (true) {
    yield
    if (p7 + p7Rate >= p7Max) {  p7Rising = false; p7 = p7Max;  }
    else if (p7 - p7Rate <= 0) {  p7Rising = true; p7 = 0;  }
    else if (p7Rising) {  p7 += p7Rate  }
    else {  p7 -= p7Rate  }
  }
}
  
function* p8Update() {
  while (true) {
    yield
    if (p8 + p8Rate >= p8Max) {  p8Rising = false; p8 = p8Max;  }
    else if (p8 - p8Rate <= 0) {  p8Rising = true; p8 = 0;  }
    else if (p8Rising) {  p8 += p8Rate  }
    else {  p8 -= p8Rate  }
  }
}
  
let p1Up = coroutine(p1Update)
let p2Up = coroutine(p2Update)
let p3Up = coroutine(p3Update)
let p4Up = coroutine(p4Update)
let p5Up = coroutine(p5Update)
let p6Up = coroutine(p6Update)
let p7Up = coroutine(p7Update)
let p8Up = coroutine(p8Update)

let currRate = 0

function initLoops() {
  iP1 = setInterval(p1Up, currRate)
  iP2 = setInterval(p2Up, currRate)
  iP3 = setInterval(p3Up, currRate)
  iP4 = setInterval(p4Up, currRate)
  iP5 = setInterval(p5Up, currRate)
  iP6 = setInterval(p6Up, currRate)
  iP7 = setInterval(p7Up, currRate)
  iP8 = setInterval(p8Up, currRate)
}

function clearLoops() {
  clearInterval(iP1)
  clearInterval(iP2)
  clearInterval(iP3)
  clearInterval(iP4)
  clearInterval(iP5)
  clearInterval(iP6)
  clearInterval(iP7)
  clearInterval(iP8)
}

initLoops()

// updating synth with new partials
function* updateSynth() {
  while (true) {
    yield
    // console.log([p1, p2, p3, p4, p5, p6, p7, p8])
    synth.set({
      "oscillator": {
        "type": 'custom',
        "partials": [1, p1, p2, p3, p4, p5, p6, p7, p8]
      }
    })
  }
}
let updS = coroutine(updateSynth)

// functions for theremin controls
let thereminNote
function start() {
  if (theremin) {
    thereminNote = freqRaw
    synth.triggerAttack(thereminNote)
    intervalS = setInterval(updS, 50)
  }
}
function stop() {
  if (theremin) {  
    synth.triggerRelease(thereminNote)
    clearInterval(intervalS)
  }
}
function mouseUpdate (e) {
  if (theremin) {
    freqRaw = nn.map(e.x, 0, nn.width, 220, 1000)
    synth.set({
      "oscillator": {
        "frequency": freqRaw,
        "volume": nn.map(e.y, 0, nn.height, 0, -25)
      }
    })
  }
}

nn.on('mousedown', start)
nn.on('mouseup', stop)
nn.on('mousemove', mouseUpdate)

function keyStart(note) {
  synth.triggerAttack(note)
}

const keyMap = {
  '`': { note: "C3", pressed: false },
  '1': { note: "C#3", pressed: false },
  'q': { note: "D3", pressed: false },
  '2': { note: "D#3", pressed: false },
  'w': { note: "E3", pressed: false },
  'e': { note: "F3", pressed: false },
  '4': { note: "F#3", pressed: false },
  'r': { note: "G3", pressed: false },
  '5': { note: "G#3", pressed: false },
  't': { note: "A3", pressed: false },
  '6': { note: "A#3", pressed: false },
  'y': { note: "B3", pressed: false },
  'u': { note: "C4", pressed: false },
  '8': { note: "C#4", pressed: false },
  'i': { note: "D4", pressed: false },
  '9': { note: "D#4", pressed: false },
  'o': { note: "E4", pressed: false },
  'p': { note: "F4", pressed: false },
  '-': { note: "F#4", pressed: false },
  '[': { note: "G4", pressed: false },
  '=': { note: "G#4", pressed: false },
  ']': { note: "A4", pressed: false },
  'Backspace': { note: "A#4", pressed: false },
  '\\': { note: "B4", pressed: false },
  'z': { note: "C5", pressed: false },
  's': { note: "C#5", pressed: false },
  'x': { note: "D5", pressed: false },
  'd': { note: "D#5", pressed: false },
  'c': { note: "E5", pressed: false },
  'v': { note: "F5", pressed: false },
  'g': { note: "F#5", pressed: false },
  'b': { note: "G5", pressed: false },
  'h': { note: "G#5", pressed: false },
  'n': { note: "A5", pressed: false },
  'j': { note: "A#5", pressed: false },
  'm': { note: "B5", pressed: false },
  ',': { note: "C6", pressed: false },
  'l': { note: "C#6", pressed: false },
  '.': { note: "D6", pressed: false },
  ';': { note: "D#6", pressed: false },
  '/': { note: "E6", pressed: false }
}

function keyStart(e) {
  const obj = keyMap[e.key]
  if (obj && !obj.pressed) {
    synth.triggerAttack(obj.note)
    obj.pressed = true
  }
  intervalS = setInterval(updS, 50)
}

// here we do the inverse of the function above
function release(e) {
  const obj = keyMap[e.key]
  if (obj && obj.pressed) {
    synth.triggerRelease(obj.note)
    obj.pressed = false
  }
}

// keyboard controls
nn.on('keydown', keyStart)
nn.on('keyup', release)

// MIDI controls
function updatePartials(msg) {
  if (msg.chl < 8) {
    if (msg.chl == 0) {
      p1Rate = nn.map(msg.val, 0, 127, 0, p1Max / 2)
      //console.log(p1Rate)
    }
    else if (msg.chl == 1) {
      p2Rate = nn.map(msg.val, 0, 127, 0, p2Max / 2)
      //console.log(p2Rate)
    }
    else if (msg.chl == 2) {
      p3Rate = nn.map(msg.val, 0, 127, 0, p3Max / 2)
      //console.log(p3Rate)
    }
    else if (msg.chl == 3) {
      p4Rate = nn.map(msg.val, 0, 127, 0, p4Max / 2)
      //console.log(p4Rate)
    }
    else if (msg.chl == 4) {
      p5Rate = nn.map(msg.val, 0, 127, 0, p5Max / 2)
      //console.log(p5Rate)
    }
    else if (msg.chl == 5) {
      p6Rate = nn.map(msg.val, 0, 127, 0, p6Max / 2)
      //console.log(p6Rate)
    }
    else if (msg.chl == 6) {
      p7Rate = nn.map(msg.val, 0, 127, 0, p7Max / 2)
      //console.log(p7Rate)
    }
    else if (msg.chl == 7) {
      p8Rate = nn.map(msg.val, 0, 127, 0, p8Max / 2)
      //console.log(p8Rate)
    }
  }
  else if (msg.chl < 23) {
    if (msg.chl == 16) {
      p1Max = nn.map(msg.val, 0, 127, 0, 1)
    }
    else if (msg.chl == 17) {
      p2Max = nn.map(msg.val, 0, 127, 0, 1)
    }
    else if (msg.chl == 18) {
      p3Max = nn.map(msg.val, 0, 127, 0, 1)
    }
    else if (msg.chl == 19) {
      p4Max = nn.map(msg.val, 0, 127, 0, 1)
    }
    else if (msg.chl == 20) {
      p5Max = nn.map(msg.val, 0, 127, 0, 1)
    }
    else if (msg.chl == 21) {
      p6Max = nn.map(msg.val, 0, 127, 0, 1)
    }
    else if (msg.chl == 22) {
      p7Max = nn.map(msg.val, 0, 127, 0, 1)
    }
    else if (msg.chl == 23) {
      p8Max = nn.map(msg.val, 0, 127, 0, 1)
    }
  }
  else if (msg.chl == 42 && msg.val == 127) {
    clearLoops()
  }
  else if (msg.chl == 41 && msg.val == 127) {
    initLoops()
  }
  else if (msg.chl == 45 && msg.val == 127) {
    p1 = 0
    p2 = 0
    p3 = 0
    p4 = 0
    p5 = 0
    p6 = 0
    p7 = 0
    p8 = 0
  }
}
nn.MIDI(updatePartials)

function toggleT (e) {
  if (e.target.checked) { theremin = true }
  else { theremin = false }
}
  
nn.create('input')
  .addTo('body')
  .set({ type: 'checkbox' })
  .on('change', toggleT)
nn.create('text')
  .content('toggle theremin controls')
  .addTo('body')
nn.create('br').addTo('body')
nn.create('br').addTo('body')
  
function UIPartialUpdate(e, pRate, prl) {
  const rate = Number(e.target.value)
  pRate = rate
  prl.content(`rate: ${rate.toFixed(2)}`)
}

nn.create('text')
  .content('p1 ')
  .addTo('body')
const p1rl = nn.create('label')
  .content('rate: 0 ')
  .addTo('body')
nn.create('input')
  .set({ type: 'range', value: 0, min: 0.01, max: 10, step: 0.1 })
  .addTo('body')
  .on('input', UIPartialUpdate(p1Rate, p1rl))

// disclaimer text
nn.create('br').addTo('body')
  nn.create('br').addTo('body')
nn.create('text')
  .content('(midi recommended)')
  .addTo('body')
</script>
